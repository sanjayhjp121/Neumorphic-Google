<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Google</title>
    <!-- FONT AWESOME CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="top">
                <div class="left">
                    <select name="languages">
                        <option value="english">English</option>
                        <option value="hindi">Hindi</option>
                        <option value="tamil">Tamil</option>
                        <option value="telugu">Telugu</option>
                    </select>
                </div>
                <div class="right">
                    <a href="#"><i class="far fa-envelope"></i></a>
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-grid-dots" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"> <path stroke="none" d="M0 0h24v24H0z" fill="none"/> <circle cx="5" cy="5" r="1" /> <circle cx="12" cy="5" r="1" /> <circle cx="19" cy="5" r="1" /> <circle cx="5" cy="12" r="1" /> <circle cx="12" cy="12" r="1" /> <circle cx="19" cy="12" r="1" /> <circle cx="5" cy="19" r="1" /> <circle cx="12" cy="19" r="1" /> <circle cx="19" cy="19" r="1" /> </svg>
                    </a>
                    <a href="#">
                        <img src="./images/profile-1.jpg" alt="">
                    </a>
                </div>
            </div>
            <div class="middle">
                <div class="search-bar">
                    <a href="#" class="logo"><img src="./images/google-logo.png" alt=""></a>
                    <input type="search" placeholder="Search Google or type URL">
                    <a href="#"><img src="./images/google-mic.png" alt=""></a>
                </div>
                <div class="icons">
                    <a href="#"><i class="fas fa-plus"></i></a>
                    <a href="#"><i class="far fa-image"></i></a>
                    <a href="#"><i class="far fa-bookmark"></i></a>
                    <a href="#"><i class="far fa-grin-hearts"></i></a>
                </div>
            </div>
            <div class="bottom">
                <div class="left">
                    <a href="#"><i class="fas fa-compass"></i> India</a>
                </div>
                <div class="right">
                    <a href="#"><i class="fas fa-info-circle"></i></a>
                    <a href="#"><i class="fas fa-cog"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
